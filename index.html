<html>
<head>
	<title>Land Calculator</title>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="css/style.css">
</head>
	<body>
		<div class="container-fluid">
			<h3>Calculate Mana Symbols</h3>
			<form id="form">
				<div class="row">
					<div class="form-group col-md-6 col-md-offset-3">
						<img src="land.jpg" style="padding: 5px 0;" />
						<input class="form-control" id="lands" type="tel" value="17" onClick="this.setSelectionRange(0, this.value.length)" onchange="calculate();">
						<div class="inc button">+</div>	
						<div class="dec button">-</div>
					</div>
				</div>
				<div class="row">
					<div class="form-group col-md-2 col-sm-2 col-xs-2">
						<img src="green.png" />
						<input class="form-control" id="g" type="tel" placeholder="G" value="0" onClick="this.setSelectionRange(0, this.value.length)" onchange="calculate();">
						<div class="inc button">+</div>
						<div class="dec button">-</div>
					</div>
					<div class="form-group col-md-2 col-sm-2 col-xs-2">
						<img src="red.png" />
						<input class="form-control" id="r" type="tel" placeholder="R" value="0" onClick="this.setSelectionRange(0, this.value.length)" onchange="calculate();">
						<div class="inc button">+</div>	
						<div class="dec button">-</div>
					</div>
					<div class="form-group col-md-2 col-sm-2 col-xs-2">
						<img src="blue.png" />
						<input class="form-control" id="u" type="tel" placeholder="U" value="0" onClick="this.setSelectionRange(0, this.value.length)" onchange="calculate();">
						<div class="inc button">+</div>
						<div class="dec button">-</div>
					</div>
					<div class="form-group col-md-2 col-sm-2 col-xs-2">
						<img src="white.png" />
						<input class="form-control" id="w" type="tel" placeholder="W" value="0" onClick="this.setSelectionRange(0, this.value.length)" onchange="calculate();">
						<div class="inc button">+</div>
						<div class="dec button">-</div>
					</div>
					<div class="form-group col-md-2 col-sm-2 col-xs-2">
						<img src="black.png" />
						<input class="form-control" id="b" type="tel" placeholder="B" value="0" onClick="this.setSelectionRange(0, this.value.length)" onchange="calculate();">
						<div class="inc button">+</div>	
						<div class="dec button">-</div>
					</div>
					<div class="form-group col-md-2 col-sm-2 col-xs-2">
						<img src="colorless.png" />
						<input class="form-control" id="c" type="tel" placeholder="C" value="0" onClick="this.setSelectionRange(0, this.value.length)" onchange="calculate();">
						<div class="inc button">+</div>
						<div class="dec button">-</div>
					</div>
				</div>
			</form>
			<div class="row">
				<div class="col-md-12 col-sm-12 col-xs-12">
					<h3>Land Base</h3>
					<div class="row">
						<div class="form-group col-md-2 col-sm-2 col-xs-2">
							<img src="green.png" />
							<div class="result" id="gT"></div>
						</div>
						<div class="form-group col-md-2 col-sm-2 col-xs-2">
							<img src="red.png" />
							<div class="result" id="rT"></div>
						</div>
						<div class="form-group col-md-2 col-sm-2 col-xs-2">
							<img src="blue.png" />
							<div class="result" id="uT"></div>
						</div>
						<div class="form-group col-md-2 col-sm-2 col-xs-2">
							<img src="white.png" />
							<div class="result" id="wT"></div>
						</div>
						<div class="form-group col-md-2 col-sm-2 col-xs-2">
							<img src="black.png" />
							<div class="result" id="bT"></div>
						</div>
						<div class="form-group col-md-2 col-sm-2 col-xs-2">
							<img src="colorless.png" />
							<div class="result" id="cT"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="js/function.js"></script>
		<small>Website made by <a href="http://gn6me.com">gn6me</a></small>
	</body>
</html>
