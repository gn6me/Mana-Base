<html>
<head>
	<title>Land Calculator</title>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
	<style>
		body {
			text-align: center;
		}
		.form-group {
			padding: 10px;
			text-align: center;
		}
		.form-control {
			text-align: center;
			margin: 0 auto;
			margin-top: 10px;
		}
		img {
			width: 48px;
		}
		table {
			margin: 0 auto;
		}
		th,td {
			text-align: center;
			padding: 20px;
			font-size: 120%;
		}
		.result {
			font-size: 140%;
			font-weight: bold;
			margin-top: 10px;
			padding: 10px;
			background: #eee;
		}
		.button {
			padding: 10px 0;
			margin-top: 10px;
			background: #aaa;
			color: #fff;
			cursor: pointer;
			user-select: none;
			-webkit-user-select: none;
		}
		.dec { background: #e7503c; }
		.dec:hover,.dec:active,.dec:focus { background: #b5301f; }
		.inc { background: #56b53c; }
		.inc:hover,.inc:active,.inc:focus { background: #388e21; }
	</style>
</head>
	<body>
		<div class="container-fluid">
			<h3>Calculate Mana Symbols</h3>
			<form id="form">
				<div class="row">
					<div class="form-group col-md-2 col-sm-2 col-xs-2">
						<img src="green.png" />
						<input class="form-control" id="g" type="tel" placeholder="G" value="0" onClick="this.setSelectionRange(0, this.value.length)" onchange="calculate();">
						<div class="dec button">-</div>
						<div class="inc button">+</div>
					</div>
					<div class="form-group col-md-2 col-sm-2 col-xs-2">
						<img src="red.png" />
						<input class="form-control" id="r" type="tel" placeholder="R" value="0" onClick="this.setSelectionRange(0, this.value.length)" onchange="calculate();">
						<div class="dec button">-</div>
						<div class="inc button">+</div>
					</div>
					<div class="form-group col-md-2 col-sm-2 col-xs-2">
						<img src="blue.png" />
						<input class="form-control" id="u" type="tel" placeholder="U" value="0" onClick="this.setSelectionRange(0, this.value.length)" onchange="calculate();">
						<div class="dec button">-</div>
						<div class="inc button">+</div>
					</div>
					<div class="form-group col-md-2 col-sm-2 col-xs-2">
						<img src="white.png" />
						<input class="form-control" id="w" type="tel" placeholder="W" value="0" onClick="this.setSelectionRange(0, this.value.length)" onchange="calculate();">
						<div class="dec button">-</div>
						<div class="inc button">+</div>
					</div>
					<div class="form-group col-md-2 col-sm-2 col-xs-2">
						<img src="black.png" />
						<input class="form-control" id="b" type="tel" placeholder="B" value="0" onClick="this.setSelectionRange(0, this.value.length)" onchange="calculate();">
						<div class="dec button">-</div>
						<div class="inc button">+</div>
					</div>
					<div class="form-group col-md-2 col-sm-2 col-xs-2">
						<img src="land.jpg" style="padding: 5px 0;" />
						<input class="form-control" id="lands" type="tel" value="17" onClick="this.setSelectionRange(0, this.value.length)" onchange="calculate();">
						<div class="dec button">-</div>
						<div class="inc button">+</div>
					</div>
				</div>
			</form>
			<div class="row">
				<div class="col-md-12 col-sm-12 col-xs-12">
					<h3>Land Base</h3>
					<div class="row">
						<div class="form-group col-md-2 col-sm-2 col-xs-2">
							<img src="green.png" />
							<div class="result" id="gT"></div>
						</div>
						<div class="form-group col-md-2 col-sm-2 col-xs-2">
							<img src="red.png" />
							<div class="result" id="rT"></div>
						</div>
						<div class="form-group col-md-2 col-sm-2 col-xs-2">
							<img src="blue.png" />
							<div class="result" id="uT"></div>
						</div>
						<div class="form-group col-md-2 col-sm-2 col-xs-2">
							<img src="white.png" />
							<div class="result" id="wT"></div>
						</div>
						<div class="form-group col-md-2 col-sm-2 col-xs-2">
							<img src="black.png" />
							<div class="result" id="bT"></div>
						</div>
						<div class="form-group col-md-2 col-sm-2 col-xs-2">
							<img src="land.jpg" style="padding: 5px 0;" />
							<div class="result" id="l"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			$(function () {
				$(".button").on("click", function() {
					var $button = $(this);
					var oldValue = $button.parent().find("input").val();

					if ($button.text() == "+") {
						var newVal = parseFloat(oldValue) + 1;
					} else {
						if (oldValue > 0) {
							var newVal = parseFloat(oldValue) - 1;
						} else {
							newVal = 0;
						}
					}

					$button.parent().find("input").val(newVal);
					calculate(); //run the calculate function each time button is clicked

				});

				function calculate() {
					var g = document.getElementById('g').value;
					var r = document.getElementById('r').value;
					var u = document.getElementById('u').value;
					var w = document.getElementById('w').value;
					var b = document.getElementById('b').value;
					var lands = document.getElementById('lands').value;

					var spells = 40 - lands;

					var mC = parseInt(g,10) + parseInt(r,10) + parseInt(u,10) + parseInt(w,10) + parseInt(b,10);

					var gR = g / mC;
					var rR = r / mC;
					var uR = u / mC;
					var wR = w / mC;
					var bR = b / mC;

					var gL = gR * lands;
					var rL = rR * lands;
					var uL = uR * lands;
					var wL = wR * lands;
					var bL = bR * lands;

					document.getElementById('gT').innerHTML = Math.round(gL);
					document.getElementById('rT').innerHTML = Math.round(rL);
					document.getElementById('uT').innerHTML = Math.round(uL);
					document.getElementById('wT').innerHTML = Math.round(wL);
					document.getElementById('bT').innerHTML = Math.round(bL);
					document.getElementById('l').innerHTML = lands;
				}
			});
		</script>
	</body>
</html>
